<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .dashboard-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard-container h1 {
            color: yellow;
            background-color: black;
            padding: 5px;
            border-radius: 5px;
        }

        .dashboard-container h2 {
            color: #28a745;
        }

        .button-container {
            margin: 20px 0;
        }

        .button-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        .button-container select {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            text-align: left;
            color: blue;
            font-size: 1rem;
        }

        .user-list li {
            margin: 5px 0;
        }

        .logout-button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <h2>Welcome Abhishek</h2>
        
        <div class="button-container">
            <button onclick="fetchGitHubUsers()">Fetch Top 10 GitHub Users</button>
            <select id="userType">
                <option value="default">Default</option>
                <!-- Additional options can be added here if needed -->
            </select>
        </div>

        <ul id="userList" class="user-list"></ul>

        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        async function fetchGitHubUsers() {
            const userList = document.getElementById("userList");
            userList.innerHTML = ""; // Clear the list before fetching new data

            try {
                const response = await fetch("https://github.com/vikas967014/fsd.git");
                const users = await response.json();

                users.forEach(user => {
                    const listItem = document.createElement("li");
                    listItem.textContent = user.login;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching GitHub users:", error);
                alert("Failed to fetch GitHub users.");
            }
        }

        function logout() {
            alert("Logging out...");
            // Implement additional logout functionality if needed
            window.location.href = "login.html"; // Redirect to a login page
        }
    </script>
</body>
</html>
